<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Google Fonts imported here  -->
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    >
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    >
    <link 
    href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Titillium+Web:wght@600&display=swap" 
    rel="stylesheet"
    >

    <!--  Reset Styles & Importing CSS Resources  -->
    <link 
    href="resources/styles.css" 
    type="text/css"
    rel="stylesheet"
    >

    <style>
        body {
          margin: 0 0;
          padding: 0 0;
        }
        h1,
        p,
        ul {
          margin-block-start: 0;
          margin-block-end: 0;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Errand Author</title>

</head>

<body>

    <div id="task-manager-screen">

        <section class="task-mgr-header">

            <h1 id="task-manager__heading">
                Errand Author
            </h1>

            <p id="task-manager__description">
                Add, Emphasize, & Delete Tasks all from your browser!
            </p>

        </section>

        <ul id="task-manager__list">

            <li id="one" class="task-list__item">
                Pick up fresh bananas
            </li>

            <li id="two" class="task-list__item">
                Mow & Trim the lawn
            </li>

            <li id="three" class="task-list__item">
                Accurately line up landscaping bricks
            </li>

            <li id="four" class="task-list__item">
                Send out community newsletter
            </li>

        </ul>

        <form id="add-task-form">
            <label for="addition-field">Add a task below:</label>
            <input type="text" id="addition-field" name="addition-field" size="24"/>
        </form>

    </div>

    <!--  Connecting JavaScript resources  -->
    <script src="resources/jquery-3.6.0.min.js"></script>
    <script src="resources/script.js"></script>

</body>

</html>
